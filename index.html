<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Music App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: rgb(32, 32, 32);
            font-family: "Montserrat", sans-serif;
            transition: background-image 0.5s ease;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgb(49, 49, 49);
            color: white;
            padding: 15px;
            font-size: 25px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.5s ease;
        }
        .header.hidden {
            transform: translateY(-100%);
        }
        .header-title {
            transition: all 0.3s ease;
        }
        .plus-icon {
            width: 24px;
            height: 24px;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .plus-icon.visible {
            opacity: 1;
            transform: translateX(0);
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(49, 49, 49, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            width: 100%;
            height: 70px;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.5s ease;
        }
        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 50%;
        }
        .nav-icon {
            width: 28px;
            height: 28px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        .nav-item.active .nav-icon {
            opacity: 1;
            filter: invert(65%) sepia(85%) saturate(500%) hue-rotate(360deg) brightness(105%) contrast(105%);
        }
        
        /* Контейнеры вкладок */
        .tab-content {
            display: none;
            color: white;
            margin-top: 70px;
            margin-bottom: 70px;
            min-height: calc(100vh - 140px);
            transition: opacity 0.3s ease;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content.hidden {
            opacity: 0;
        }

        /* Список песен как в Spotify */
        .songs-list {
            padding: 0;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .song-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .song-cover {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 15px;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-weight: 500;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 14px;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-duration {
            font-size: 14px;
            opacity: 0.7;
            margin-left: 15px;
        }

        .play-icon {
            width: 20px;
            height: 20px;
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .song-item:hover .play-icon {
            opacity: 0.7;
        }

        .empty-library {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 50px;
            font-size: 18px;
            padding: 0 20px;
        }

        /* Мини-плеер */
        .mini-player {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background: rgba(49, 49, 49, 0.95);
            backdrop-filter: blur(20px);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 999;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mini-player.active {
            transform: translateY(0);
        }

        .mini-cover {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 15px;
        }

        .mini-info {
            flex: 1;
            min-width: 0;
        }

        .mini-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .mini-artist {
            font-size: 12px;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-time {
            font-size: 12px;
            opacity: 0.7;
            margin: 0 15px;
            white-space: nowrap;
        }

        .mini-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mini-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .mini-button:hover {
            opacity: 0.8;
        }

        .mini-button img {
            width: 20px;
            height: 20px;
        }

        .expand-button img {
            width: 18px;
            height: 18px;
        }

        /* Плеер */
        .player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .player.active {
            opacity: 1;
            visibility: visible;
        }

        .player-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(30px) brightness(0.6);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .player.active .player-background {
            opacity: 1;
        }

        .player-content {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .player-cover {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            object-fit: cover;
            margin: 0 auto 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .player-info {
            margin-bottom: 40px;
        }

        .player-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }

        .player-artist {
            font-size: 18px;
            opacity: 0.8;
            color: white;
        }

        .progress-container {
            width: 100%;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #ff7b00;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.7;
            color: white;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            opacity: 0.8;
        }

        .play-pause {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ff7b00;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause img {
            width: 30px;
            height: 30px;
        }

        .stop-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            z-index: 2;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
        }

        .stop-button:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .close-player {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .close-player:hover {
            opacity: 1;
        }

        /* Модальное окно */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: rgb(49, 49, 49);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            transform: translateY(50px) scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff7b00;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .modal-button.cancel {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-button.save {
            background-color: #ff7b00;
            color: white;
        }

        .modal-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title" id="header-title">
            Flow
        </div>
        <img src="plus.png" alt="Add" class="plus-icon" id="plus-icon">
    </div>

    <!-- Контейнеры вкладок -->
    <div class="tab-content home-tab active">
        <!-- Контент главной страницы -->
    </div>

    <div class="tab-content search-tab">
        <!-- Контент поиска -->
    </div>

    <div class="tab-content library-tab">
        <div class="songs-list" id="songs-list">
            <!-- Список песен будет добавляться сюда -->
        </div>
        <div class="empty-library" id="empty-library">
            Ваша медиатека пуста<br>
            Нажмите + чтобы добавить первую песню
        </div>
    </div>

    <div class="tab-content settings-tab">
        <!-- Контент настроек -->
    </div>

    <!-- Мини-плеер -->
    <div class="mini-player" id="mini-player">
        <img src="" alt="Cover" class="mini-cover" id="mini-cover">
        <div class="mini-info">
            <div class="mini-title" id="mini-title">Название песни</div>
            <div class="mini-artist" id="mini-artist">Автор</div>
        </div>
        <div class="mini-time" id="mini-time">0:00 / 0:00</div>
        <div class="mini-controls">
            <button class="mini-button" id="mini-play-pause">
                <img src="pause.png" alt="Pause" id="mini-play-pause-icon">
            </button>
            <button class="mini-button expand-button" id="expand-player">
                <img src="expand.png" alt="Expand">
            </button>
        </div>
    </div>

    <!-- Плеер -->
    <div class="player" id="player">
        <div class="player-background" id="player-background"></div>
        <button class="stop-button" id="stop-button">Остановить</button>
        <button class="close-player" id="close-player">✕</button>
        <div class="player-content">
            <img src="" alt="Cover" class="player-cover" id="player-cover">
            <div class="player-info">
                <div class="player-title" id="player-title">Название песни</div>
                <div class="player-artist" id="player-artist">Автор</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-button" id="prev-button">
                    <img src="back.png" alt="Previous" style="width: 24px; height: 24px;">
                </button>
                <button class="control-button play-pause" id="play-pause">
                    <img src="pause.png" alt="Pause" id="play-pause-icon" style="width: 30px; height: 30px;">
                </button>
                <button class="control-button" id="next-button">
                    <img src="next.png" alt="Next" style="width: 24px; height: 24px;">
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно добавления песни -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2>Добавить песню</h2>
            <div class="form-group">
                <label for="artist">Автор песни</label>
                <input type="text" id="artist" placeholder="Введите автора">
            </div>
            <div class="form-group">
                <label for="title">Название песни</label>
                <input type="text" id="title" placeholder="Введите название">
            </div>
            <div class="form-group">
                <label for="cover">Ссылка на обложку</label>
                <input type="url" id="cover" placeholder="https://example.com/cover.jpg">
            </div>
            <div class="form-group">
                <label for="audio">Ссылка на песню</label>
                <input type="url" id="audio" placeholder="https://example.com/song.mp3">
            </div>
            <div class="modal-buttons">
                <button class="modal-button cancel" id="cancel-button">Отмена</button>
                <button class="modal-button save" id="save-button">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="nav-item active" data-tab="home-tab" data-title="Flow">
            <img src="home.png" alt="Home" class="nav-icon">
        </div>
        <div class="nav-item" data-tab="search-tab" data-title="Поиск">
            <img src="search.png" alt="Search" class="nav-icon">
        </div>
        <div class="nav-item" data-tab="library-tab" data-title="Медиатека">
            <img src="lib.png" alt="Library" class="nav-icon">
        </div>
        <div class="nav-item" data-tab="settings-tab" data-title="Настройки">
            <img src="sett.png" alt="Settings" class="nav-icon">
        </div>
    </div>

    <script>
        // Хранилище песен
        let songs = JSON.parse(localStorage.getItem('songs')) || [];
        let currentSong = null;
        let currentSongIndex = -1;
        let isPlaying = false;
        let audio = new Audio();

        // Элементы DOM
        const navItems = document.querySelectorAll('.nav-item');
        const tabContents = document.querySelectorAll('.tab-content');
        const header = document.querySelector('.header');
        const bottomBar = document.querySelector('.bottom-bar');
        const headerTitle = document.getElementById('header-title');
        const plusIcon = document.getElementById('plus-icon');
        const modalOverlay = document.getElementById('modal-overlay');
        const cancelButton = document.getElementById('cancel-button');
        const saveButton = document.getElementById('save-button');
        const songsList = document.getElementById('songs-list');
        const emptyLibrary = document.getElementById('empty-library');
        const miniPlayer = document.getElementById('mini-player');
        const miniCover = document.getElementById('mini-cover');
        const miniTitle = document.getElementById('mini-title');
        const miniArtist = document.getElementById('mini-artist');
        const miniTime = document.getElementById('mini-time');
        const miniPlayPause = document.getElementById('mini-play-pause');
        const miniPlayPauseIcon = document.getElementById('mini-play-pause-icon');
        const expandPlayer = document.getElementById('expand-player');
        const player = document.getElementById('player');
        const playerBackground = document.getElementById('player-background');
        const playerCover = document.getElementById('player-cover');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const progressBar = document.getElementById('progress-bar');
        const playPause = document.getElementById('play-pause');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const stopButton = document.getElementById('stop-button');
        const closePlayer = document.getElementById('close-player');

        // Инициализация
        renderSongs();

        // Функциональность переключения вкладок
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                const title = this.getAttribute('data-title');
                
                // Убираем активный класс у всех элементов навигации
                navItems.forEach(nav => nav.classList.remove('active'));
                // Скрываем все вкладки
                tabContents.forEach(tab => tab.classList.remove('active'));
                
                // Активируем выбранную вкладку и элемент навигации
                this.classList.add('active');
                document.querySelector(`.${tabId}`).classList.add('active');
                
                // Обновляем заголовок в header
                headerTitle.textContent = title;
                
                // Показываем/скрываем плюсик для медиатеки
                if (tabId === 'library-tab') {
                    plusIcon.classList.add('visible');
                } else {
                    plusIcon.classList.remove('visible');
                }
            });
        });
        
        // Открытие модального окна
        plusIcon.addEventListener('click', function() {
            modalOverlay.classList.add('active');
        });
        
        // Закрытие модального окна
        cancelButton.addEventListener('click', function() {
            modalOverlay.classList.remove('active');
            clearForm();
        });
        
        // Сохранение данных
        saveButton.addEventListener('click', function() {
            const artist = document.getElementById('artist').value.trim();
            const title = document.getElementById('title').value.trim();
            const cover = document.getElementById('cover').value.trim();
            const audio = document.getElementById('audio').value.trim();
            
            if (artist && title && cover && audio) {
                const newSong = {
                    id: Date.now(), // Уникальный ID
                    artist,
                    title,
                    cover,
                    audio,
                    duration: "3:45" // Заглушка для демонстрации
                };
                
                songs.push(newSong);
                saveSongs();
                renderSongs();
                modalOverlay.classList.remove('active');
                clearForm();
            } else {
                alert('Пожалуйста, заполните все поля');
            }
        });
        
        // Закрытие модального окна по клику на overlay
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
                clearForm();
            }
        });

        // Открытие плеера
        function openPlayer(song) {
            currentSong = song;
            currentSongIndex = songs.findIndex(s => s.id === song.id);
            
            // Обновляем основной плеер
            playerCover.src = song.cover;
            playerTitle.textContent = song.title;
            playerArtist.textContent = song.artist;
            playerBackground.style.backgroundImage = `url(${song.cover})`;
            
            // Обновляем мини-плеер
            miniCover.src = song.cover;
            miniTitle.textContent = song.title;
            miniArtist.textContent = song.artist;
            
            // Скрываем интерфейс
            header.classList.add('hidden');
            bottomBar.classList.add('hidden');
            tabContents.forEach(tab => tab.classList.add('hidden'));
            
            // Показываем плеер
            player.classList.add('active');
            
            // Загружаем аудио и автоматически запускаем воспроизведение
            audio.src = song.audio;
            audio.load();
            
            // Автозапуск песни
            setTimeout(() => {
                audio.play().then(() => {
                    isPlaying = true;
                    playPauseIcon.src = 'pause.png';
                    miniPlayPauseIcon.src = 'pause.png';
                }).catch(error => {
                    console.log('Автовоспроизведение заблокировано:', error);
                });
            }, 300);
            
            updateTimeInfo();
        }

        // Закрытие плеера (сворачивание в мини-плеер)
        closePlayer.addEventListener('click', function() {
            player.classList.remove('active');
            header.classList.remove('hidden');
            bottomBar.classList.remove('hidden');
            tabContents.forEach(tab => tab.classList.remove('hidden'));
            
            // Показываем мини-плеер
            miniPlayer.classList.add('active');
        });

        // Разворачивание плеера из мини-плеера
        expandPlayer.addEventListener('click', function() {
            player.classList.add('active');
            header.classList.add('hidden');
            bottomBar.classList.add('hidden');
            tabContents.forEach(tab => tab.classList.add('hidden'));
            miniPlayer.classList.remove('active');
        });

        // Остановка воспроизведения
        stopButton.addEventListener('click', function() {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            playPauseIcon.src = 'play.png';
            miniPlayPauseIcon.src = 'play.png';
            progress.style.width = '0%';
            updateTimeInfo();
            
            // Закрываем оба плеера
            player.classList.remove('active');
            miniPlayer.classList.remove('active');
            header.classList.remove('hidden');
            bottomBar.classList.remove('hidden');
            tabContents.forEach(tab => tab.classList.remove('hidden'));
        });

        // Управление воспроизведением в основном плеере
        playPause.addEventListener('click', function() {
            togglePlayPause();
        });

        // Управление воспроизведением в мини-плеере
        miniPlayPause.addEventListener('click', function() {
            togglePlayPause();
        });

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                playPauseIcon.src = 'play.png';
                miniPlayPauseIcon.src = 'play.png';
            } else {
                audio.play();
                playPauseIcon.src = 'pause.png';
                miniPlayPauseIcon.src = 'pause.png';
            }
            isPlaying = !isPlaying;
        }

        // Следующий трек
        nextButton.addEventListener('click', function() {
            if (songs.length > 0) {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                openPlayer(songs[currentSongIndex]);
            }
        });

        // Предыдущий трек
        prevButton.addEventListener('click', function() {
            if (songs.length > 0) {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                openPlayer(songs[currentSongIndex]);
            }
        });

        // Обновление прогресса
        audio.addEventListener('timeupdate', function() {
            const currentTime = audio.currentTime;
            const duration = audio.duration || 0;
            const progressPercent = (currentTime / duration) * 100;
            
            progress.style.width = `${progressPercent}%`;
            updateTimeInfo();
        });

        // Перемотка по клику на прогресс-бар
        progressBar.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        // Когда песня заканчивается
        audio.addEventListener('ended', function() {
            // Автоматически переходим к следующему треку
            if (songs.length > 0) {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                openPlayer(songs[currentSongIndex]);
            }
        });

        // Функции
        function saveSongs() {
            localStorage.setItem('songs', JSON.stringify(songs));
        }

        function renderSongs() {
            songsList.innerHTML = '';
            
            if (songs.length === 0) {
                emptyLibrary.style.display = 'block';
                return;
            }
            
            emptyLibrary.style.display = 'none';
            
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}" class="song-cover" onerror="this.src='https://via.placeholder.com/50x50/313131/ffffff?text=♪'">
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <div class="song-duration">${song.duration}</div>
                    <img src="https://cdn-icons-png.flaticon.com/512/64/64576.png" alt="Play" class="play-icon">
                `;
                
                songItem.addEventListener('click', function() {
                    openPlayer(song);
                });
                
                songsList.appendChild(songItem);
            });
        }

        function updateTimeInfo() {
            const currentTime = formatTime(audio.currentTime);
            const duration = formatTime(audio.duration || 0);
            
            currentTimeEl.textContent = currentTime;
            durationEl.textContent = duration;
            miniTime.textContent = `${currentTime} / ${duration}`;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function clearForm() {
            document.getElementById('artist').value = '';
            document.getElementById('title').value = '';
            document.getElementById('cover').value = '';
            document.getElementById('audio').value = '';
        }
    </script>
</body>
</html>
